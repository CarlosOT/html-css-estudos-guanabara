<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol>
        <li>Acordar</li>
        <li>Tomar Café</li>
        <li>Escovar os Dentes</li>
        <li>Estudar</li>
    </ol>
    <ol type="1" start="1">
        <li>Python</li>
        <li>Java</li>
        <li>JavaScript</li>
        <li>Kotlin</li>
    </ol>

    <h2>Listas Não Ordenadas</h2>
    <ul type="square">
        <li>Pão</li>
        <li>Leite</li>
        <li>Tomate</li>

    </ul>
</body>
</html>
