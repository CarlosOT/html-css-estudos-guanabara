<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border: 4px solid darkgreen;
            padding: 10px;
            margin: 20px auto 40px auto;
            outline: aqua dashed 2px;
        }
        a{
            border: 4px groove red;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa box-level</h1>
    <p>Parágrafos são exemplo de caixas box-level mas os <a href="#">links são exemplos de caixar inline-level</a>, vamos ver como funciona</p>
</body>
</html>
